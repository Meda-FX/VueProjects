<!DOCTYPE html>
<html lang="en"></html>

<div id="app">
    <div> 
        
        <posts></posts>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        template: '<h1> Voodoo Child using component!</h1>'
    });

        el: '#app',
        data: {
           message: 'Hello'
        }
    });

</script>
