<!DOCTYPE html>
<html lang="en"></html>

<div id="app">
    <div> 
        <h1>{{ message }}</h1>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    //vm stands for view model
    new Vue({
        el: '#app',
        data: {
           message: 'Hello'
        }
    });

</script>
